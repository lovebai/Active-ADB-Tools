<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .card {
        padding-left: 30%;
        margin-top: 0%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="h2">请选择你要激活的程序</p>
      <div class="row">
        <div class="col-sm-2">
          <a class="card" href="shizuku.html">
            <img
              src="images/shizuku.png"
              class="card-img-top"
              alt="shizuku"
              style="margin-left: 1.4rem"
            />
            <div class="card-body">
              <p class="card-text">激活Shizuku</p>
            </div>
          </a>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/stopapp.png" class="card-img-top" alt="小黑屋" />
            <div class="card-body">
              <p class="card-text">激活小黑屋</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img src="images/icebox.png" class="card-img-top" alt="冰箱" />
            <div class="card-body">
              <p class="card-text">激活冰箱</p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <img
              src="images/greenify.png"
              class="card-img-top"
              alt="绿色守护"
            />
            <div class="card-body">
              <p class="card-text">激活绿色守护</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
